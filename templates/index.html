<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <a href="{{ url_for('add') }}">Add New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post['title'] }}</h2>
                <p><strong>Author:</strong> {{ post['author'] }}</p>
                <p>{{ post['content'] }}</p>

                <!-- Like button and like count -->
                <form action="{{ url_for('like', post_id=post['id']) }}" method="POST">
                    <button type="submit">Like ({{ post['likes'] }})</button>
                </form>

                <a href="{{ url_for('update', post_id=post['id']) }}">Update</a>
                <a href="{{ url_for('delete', post_id=post['id']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
